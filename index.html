<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Básico -->
    <title>Scuta Digital | Criação de Sites e Landing Pages de Alta Conversão</title>
    <meta name="description" content="Especialistas em criação de sites, landing pages e pequenos sistemas web. Aumente sua autoridade e converta mais clientes no Brasil e EUA. Solicite orçamento." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://scutadigital.com/" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:title" content="Scuta Digital | Criação de Sites e Landing Pages" />
    <meta property="og:description" content="Aumente sua autoridade e converta mais clientes com sites de alto desempenho. Foco no Brasil e mercado internacional." />
    <meta property="og:url" content="https://scutadigital.com/" />
    <meta property="og:site_name" content="Scuta Digital" />
    <!-- Sugestão: Crie uma imagem 1200x630px e adicione o link real abaixo no futuro -->
    <meta property="og:image" content="https://scutadigital.com/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Scuta Digital | Sites de Alta Conversão" />
    <meta name="twitter:description" content="Aumente sua autoridade e converta mais clientes com sites de alto desempenho." />

    <!-- Dados Estruturados (JSON-LD) para FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Por que minha empresa precisa de um site hoje?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Um site funciona como seu principal vendedor 24 horas por dia. Ele transmite credibilidade instantânea, centraliza suas informações oficiais e garante que você seja encontrado no Google quando clientes buscarem por seus serviços."
          }
        },
        {
          "@type": "Question",
          "name": "Quanto custa construir um site?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "O valor varia conforme a complexidade do projeto. Trabalhamos desde landing pages objetivas para campanhas até sistemas web mais robustos. Oferecemos orçamentos transparentes, sem custos escondidos, focados no retorno sobre o seu investimento."
          }
        },
        {
          "@type": "Question",
          "name": "Em quanto tempo meu site fica pronto?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Projetos enxutos como Landing Pages podem ser entregues em prazos curtos (geralmente de 7 a 15 dias). O cronograma exato é alinhado na nossa primeira reunião, garantindo entregas ágeis e sem perda de qualidade."
          }
        },
        {
          "@type": "Question",
          "name": "Como vocês ajudam no SEO?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Construímos seu site com código limpo, velocidade de carregamento otimizada (mobile-first), tags semânticas corretas e estrutura amigável para o Google. Isso garante a melhor fundação técnica para você ranquear nas buscas."
          }
        }
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
