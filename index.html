      "@context": "https://schema.org",

      "inLanguage": "pt-PT",
      "mainEntity":[
        {
          "@type": "Question",
          "name": "Preciso de saber de informática para ter um site?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Não. A Scuta Digital trata de toda a engenharia técnica. O seu foco permanece na gestão do seu negócio."
          }
        },
        {
          "@type": "Question",
          "name": "O meu site vai funcionar no telemóvel?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sim. Todos os nossos projetos são Mobile-First, garantindo uma experiência fluida em qualquer dispositivo."
          }
        },
        {
          "@type": "Question",
          "name": "Quanto tempo demora até o site estar pronto?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "O nosso rito de entrega padrão é de 14 a 21 dias, dependendo da complexidade do ecossistema digital."
          }
        },
        {
          "@type": "Question",
          "name": "O meu negócio vai aparecer no Google?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sim. Implementamos técnicas avançadas de SEO (Search Engine Optimization) para garantir visibilidade nas pesquisas relevantes da sua região."
          }
        }
      ]
    }

    <form name="contact" netlify netlify-honeypot="bot-field" hidden>

      <input type="email" name="email" />
      <select name="tipo_negocio">
        <option>Negócio local (Loja, Salão, Restaurante...)</option>
        <option>Serviços profissionais (Advogado, Contabilista...)</option>
        <option>Venda Online / E-commerce</option>
        <option>Outro tipo de projeto</option>
      </select>
      <textarea name="mensagem"></textarea>
      <input name="bot-field" />
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
