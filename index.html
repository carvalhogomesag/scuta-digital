<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Básico -->
    <title>Scuta Digital | Sites que trazem Clientes e Vendas em Portugal</title>
    <meta name="description" content="Criação de sites profissionais em Portugal. Apareça no Google, facilite agendamentos e venda mais com um site feito para o seu negócio." />
    <meta name="keywords" content="criação de sites portugal, web design portugal, fazer site empresa, aparecer no google, agência digital" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://scutadigital.pt/" />
    
    <!-- Geo Tags para Portugal -->
    <meta name="geo.region" content="PT" />
    <meta name="geo.placename" content="Portugal" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_PT" />
    <meta property="og:site_name" content="Scuta Digital" />
    <meta property="og:title" content="Scuta Digital | Pare de depender do passa-palavra" />
    <meta property="og:description" content="Criamos sites profissionais que funcionam como o seu melhor funcionário: tiram dúvidas e trazem contactos 24h por dia." />
    <meta property="og:url" content="https://scutadigital.pt/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Scuta Digital | Criação de Sites Profissionais" />
    <meta name="twitter:description" content="Venda mais e apareça no topo do Google com um site otimizado para o mercado português." />

    <!-- Dados Estruturados (JSON-LD) para FAQPage - 100% Sincronizado com FAQ.tsx -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "inLanguage": "pt-PT",
      "mainEntity":[
        {
          "@type": "Question",
          "name": "Preciso de saber de informática para ter um site?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Não. Nós tratamos de toda a parte técnica. O seu único trabalho será receber os contactos dos novos clientes."
          }
        },
        {
          "@type": "Question",
          "name": "O meu site vai funcionar no telemóvel?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sim. Hoje em dia quase todos os clientes usam o telemóvel. O seu site será rápido e fácil de ler em qualquer ecrã."
          }
        },
        {
          "@type": "Question",
          "name": "Quanto tempo demora até o site estar pronto?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Normalmente, entre 1 a 2 semanas, dependendo do que o seu negócio precisa."
          }
        },
        {
          "@type": "Question",
          "name": "O meu negócio vai aparecer no Google?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sim. Configuramos o site com as informações certas para que o Google o mostre a quem procura pelos seus serviços na sua região."
          }
        }
      ]
    }
    </script>
  </head>
  
  <!-- O aviso amarelo do CSS resolve-se aplicando as classes diretamente aqui no body -->
  <body class="antialiased text-zinc-900 bg-white">
    
    <!-- O Netlify precisa de ver este formulário no HTML para ativar o processamento de envios -->
    <!-- As opções agora coincidem com o Contact.tsx -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="nome" />
      <input type="email" name="email" />
      <select name="tipo_negocio">
        <option>Negócio local (Loja, Salão, Restaurante...)</option>
        <option>Serviços profissionais (Advogado, Contabilista...)</option>
        <option>Venda Online / E-commerce</option>
        <option>Outro tipo de projeto</option>
      </select>
      <textarea name="mensagem"></textarea>
      <input name="bot-field" />
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
