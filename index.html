<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Básico -->
    <title>Scuta Digital Portugal | Criação de Websites, Landing Pages e SEO</title>
    <meta name="description" content="Agência de web design em Portugal. Criamos websites, landing pages e pequenos sistemas com foco em SEO, autoridade da marca e geração de contactos." />
    <meta name="keywords" content="criação de websites portugal, web design portugal, landing pages portugal, seo portugal, desenvolvimento web portugal" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://scutadigital.com/" />
    
    <!-- Geo Tags para Portugal -->
    <meta name="geo.region" content="PT" />
    <meta name="geo.placename" content="Portugal" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_PT" />
    <meta property="og:site_name" content="Scuta Digital" />
    <meta property="og:title" content="Scuta Digital Portugal | Websites e Landing Pages orientados para resultados" />
    <meta property="og:description" content="Ajudamos empresas em Portugal a ganhar visibilidade no Google com websites rápidos, estratégicos e focados em conversão." />
    <meta property="og:url" content="https://scutadigital.com/" />
    <!-- Sugestão: adicione uma imagem og:image real futuramente -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Scuta Digital Portugal | Web Design e SEO" />
    <meta name="twitter:description" content="Websites profissionais para pequenas empresas em Portugal: estratégia, design e SEO para atrair mais clientes." />

    <!-- Dados Estruturados (JSON-LD) para FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "inLanguage": "pt-PT",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Porque deve a minha empresa ter um site hoje?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Um website profissional reforça credibilidade, melhora a presença no Google e cria um canal próprio para gerar contactos todos os dias."
          }
        },
        {
          "@type": "Question",
          "name": "Quanto custa criar um site em Portugal?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "O investimento depende do objetivo e da complexidade. Landing pages têm custo menor; websites com várias páginas e integrações exigem mais trabalho."
          }
        },
        {
          "@type": "Question",
          "name": "Como melhoram o SEO do meu site?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Melhoramos a base técnica, velocidade, arquitetura de conteúdo e metadados para aumentar a visibilidade orgânica e atrair tráfego qualificado."
          }
        }
      ]
    }
    </script>
  </head>
  <body>
    <!-- O Netlify precisa de ver este formulário no HTML para activar o processamento de envios -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="nome" />
      <input type="email" name="email" />
      <!-- Ajustado para tipo_negocio para alinhar com o próximo componente de Contacto -->
      <select name="tipo_negocio">
        <option>Negócio local</option>
        <option>Loja online</option>
        <option>Serviços profissionais</option>
        <option>Outro</option>
      </select>
      <textarea name="mensagem"></textarea>
      <input name="bot-field" />
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
