<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Básico -->
    <title>Scuta Digital | Criação de Sites e Landing Pages de Alta Conversão</title>
    <meta name="description" content="Especialistas em criação de sites, landing pages e sistemas web à medida. Aumente a sua autoridade e converta mais clientes com tecnologia de ponta. Peça o seu orçamento." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://scutadigital.com/" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_PT" />
    <meta property="og:title" content="Scuta Digital | Criação de Sites e Landing Pages" />
    <meta property="og:description" content="Aumente a sua autoridade e converta mais clientes com sites de alto desempenho. Qualidade e rigor internacional." />
    <meta property="og:url" content="https://scutadigital.com/" />
    <meta property="og:site_name" content="Scuta Digital" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Scuta Digital | Sites de Alta Conversão" />
    <meta name="twitter:description" content="Aumente a sua autoridade e converta mais clientes com sites de alto desempenho." />

    <!-- Dados Estruturados (JSON-LD) para FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Porque é que a minha empresa precisa de um site hoje?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Um site funciona como o seu principal vendedor 24 horas por dia. Transmite credibilidade instantânea, centraliza as suas informações oficiais e garante que é encontrado no Google quando os clientes procuram pelos seus serviços."
          }
        },
        {
          "@type": "Question",
          "name": "Quanto custa construir um site?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "O valor varia conforme a complexidade do projeto. Trabalhamos desde landing pages objetivas para campanhas até sistemas web mais robustos. Oferecemos orçamentos transparentes, focados no retorno do seu investimento."
          }
        },
        {
          "@type": "Question",
          "name": "Em quanto tempo o meu site fica pronto?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Projetos simples como Landing Pages podem ser entregues em prazos curtos (geralmente de 7 a 15 dias). O cronograma exato é definido na nossa primeira reunião, garantindo entregas rápidas e com qualidade."
          }
        },
        {
          "@type": "Question",
          "name": "Como é que ajudam no SEO?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Construímos o seu site com código limpo, velocidade de carregamento otimizada (mobile-first), etiquetas semânticas corretas e estrutura amigável para o Google."
          }
        }
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
